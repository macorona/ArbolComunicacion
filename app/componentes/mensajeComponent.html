<table>
  <tr width="90%">
    <th width="50%" class="margen">
        <section class="centerElement">
          <h4>Formulario para env√≠o de mensajes</h4>
          <div id='btnMensaje' class="centerElement">
            <a class="waves-effect waves-light btn modal-trigger"><i class="material-icons left">assignment</i>Mensaje</a>
          </div>
        </section>

        <section class="margenSup">
          <h4 class="centerElement">Historia de Mensajes</h4>
          <ul class="collection">
            <li ng-repeat="comentario in comentarios" class="collection-item dismissable"><div>
              {{comentario.comentario}}<a class="secondary-content">
                <i class="fa fa-trash" aria-hidden="true" ng-click="removeComentario($index, comentario.nombre)"></i></a></div>       
            </li>
          </ul>
        </section>

        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Mensaje Usuario</h4>
            <div class="row">
              <form class="col s12">
                <div class="input-field col s12">
                  <select id="frameSelect" class="browser-default" ng-model="emple" data-default-value="">
                    <option value="" selected="selected">Seleccionar empleado</option>
                    <option ng-repeat="emple in vm.listaEmpleados.empleados" value="{{emple}}">{{emple.nombre}}
                    </option>
                  </select> 
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="txtComentario" class="materialize-textarea" ng-model="comentario" required="required"></textarea>
                    <label for="txtComentario">Comentarios</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a id="btnSubmit" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="addComentario(emple,comentario)">Submit</a>
          </div>
        </div>
    </th>
    <th width="50%" class="margen">
        <section class="centerElement">
          <h4>Mensajes del empleado</h4>
        </section>

        <div class="input-field col s12">
          <select id="selectEmpleado" class="browser-default" ng-model="empleado" data-default-value="" ng-change="mensajesEmpleado(empleado)">
            <option value="">Seleccionar empleado</option>
            <option ng-repeat="empleado in vm.listaEmpleados.empleados" value="{{empleado}}">{{empleado.nombre}}</option>
          </select>           
        </div>
       
        <div class="row">
          <div class="col s12 m12">
            <div class="card blue-grey darken-1">
              <div class="card-content black-text">
                <span class="card-title">Comentarios</span>
                  <ul class="collection">
                    <li ng-repeat="comentario in vm.comentariosEmpleado" class="collection-item dismissable"><div>{{comentario.comentario}}<a class="secondary-content"><i class="material-icons">comment</i></a></div></li>
                  </ul>
              </div>
            </div>
          </div>
        </div>

        <!--ul class="collection">
          <li ng-repeat="comentario in vm.comentariosEmpleado" class="collection-item dismissable"><div>{{comentario.comentario}}<a class="secondary-content"><i class="material-icons">comment</i></a></div></li>
        </ul-->
    </th> 
  </tr>
</table>
